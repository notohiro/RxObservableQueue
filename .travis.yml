language: objective-c
osx_image: xcode9.3
notifications:
  email: false
  slack:
    secure: 
before_install:
- brew update
- brew install carthage
- carthage bootstrap --platform ios
script:
- xcodebuild clean test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone
  X,OS=11.3' -project RxObservableQueue.xcodeproj -scheme 'RxObservableQueue iOS'
  CODE_SIGNING_REQUIRED=NO
